<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
  <div class="menu-container">
    <iframe src="menu.html" class="menu-frame"></iframe>
  </div>
  <div class="content">
    <h1>Dashboard</h1>
    <p>Resumo geral do sistema:</p>
    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:20px;">
      <div style="background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);">
        <h3>Total de Responsáveis</h3>
        <p>12</p>
      </div>
      <div style="background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);">
        <h3>Total de Colaboradores</h3>
        <p>25</p>
      </div>
      <div style="background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);">
        <h3>Vendas do mês</h3>
        <p>R$ 8.500,00</p>
      </div>
    </div>
  </div>
</body>
</html>
