<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Colaboradores</title>
  <link rel="stylesheet" href="../Menu/Menu.css">
  <link rel="stylesheet" href="ColaboradorCadastro.css">
</head>
<body>
  <div id="menu-container"></div>

  <div class="content">
    <div class="container">
      <header>
        <h2>Cadastro de Colaborador</h2>
        <button id="btnNovo" type="button">+ Novo</button>
      </header>

      <!-- filtro foi movido para cima da grid, dentro da seção da tabela -->

      <form id="formColaborador">
        <input type="hidden" id="id_funcionario" />

        <label>Nome:</label>
        <input type="text" id="nm_funcionario" required>

        <label>CPF:</label>
        <input type="text" id="cd_cpf" maxlength="11" required>

        <label>RG:</label>
        <input type="text" id="cd_rg" required>

        <label>Data de Nascimento:</label>
        <input type="date" id="dt_nascimento" required>

        <label>Data de Admissão:</label>
        <input type="date" id="dt_cargo" required>

        <label>Salário Base:</label>
        <input type="number" id="vl_salario" min="0" step="0.01" required>

        <label>Vale Alimentação:</label>
        <input type="number" id="vl_alimentacao" min="0" step="0.01">

        <label>Vale Refeição:</label>
        <input type="number" id="vl_refeicao" min="0" step="0.01">

        <label>Vale Transporte:</label>
        <input type="number" id="vl_transporte" min="0" step="0.01">

        <label>Plano de Saúde:</label>
        <input type="number" id="vl_plano_saude" min="0" step="0.01">

        <label>INSS (calculado):</label>
        <input type="number" id="vl_inss" readonly>

        <label>FGTS (calculado):</label>
        <input type="number" id="vl_fgts" readonly>

        <div class="campo-checkbox">
          <input type="checkbox" id="lancar_automatico">
          <label for="lancar_automatico">Lançar salários automaticamente nos próximos meses?</label>
        </div>

        <label>Cargo:</label>
        <select id="id_cargo" required></select>

        <button type="button" id="btnSalvar">Salvar</button>
      </form>

      <section class="table-section">
        <div class="grid-toolbar">
          <div class="search">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input type="text" id="txtFiltroColaborador" placeholder="Buscar por nome, CPF, RG ou cargo" />
          </div>
          <button type="button" class="btn ghost" id="btnLimparFiltro">Limpar</button>
        </div>
        <h3>Colaboradores</h3>
        <table id="grid">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>DtNascimento</th>
              <th>CPF</th>
              <th>RG</th>
              <th>Status</th>
              <th>Cargo Atual</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyColaboradores"></tbody>
        </table>
      </section>

      <div id="mensagem"></div>
    </div>
  </div>

  <div id="historicoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeHistorico">&times;</span>
      <h3>Histórico do Colaborador</h3>
      <table id="gridHistorico">
        <thead>
          <tr>
            <th>Data Cargo</th>
            <th>Salário</th>
            <th>Cargo</th>
            <th>Data Desligamento</th>
          </tr>
        </thead>
        <tbody id="tbodyHistorico"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="../config.js"></script>
  <script src="../auth.js"></script>
  <script src="ColaboradorCadastro.js"></script>
  <script src="../Menu/Menu.js"></script>

  <script>
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));
  </script>
</body>
</html>
