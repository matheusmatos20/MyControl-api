<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Colaboradores</title>

  <!-- CSS do menu -->
  <link rel="stylesheet" href="../Menu/Menu.css">
  <!-- CSS da tela -->
  <link rel="stylesheet" href="ColaboradorCadastro.css">
</head>
<body>
  <!-- MENU LATERAL carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content">
    <div class="container">
      <header>
        <h2>Cadastro de Colaborador</h2>
        <button id="btnNovo" type="button">+ Novo</button>
      </header>

      <!-- Formulário -->
      <form id="formColaborador">
        <!-- ADICIONADO: campo hidden para controlar insert / update -->
        <input type="hidden" id="id_funcionario" />

        <label>Nome:</label>
        <input type="text" id="nm_funcionario" required>

        <label>CPF:</label>
        <input type="text" id="cd_cpf" maxlength="11" required>

        <label>RG:</label>
        <input type="text" id="cd_rg" required>

        <label>Data de Nascimento:</label>
        <input type="date" id="dt_nascimento" required>

        <label>Data de Admissão:</label>
        <input type="date" id="dt_cargo" required>

        <label>Salário:</label>
        <input type="number" id="vl_salario" required>

        <label>Vale Alimentação:</label>
        <input type="number" id="vl_alimentacao">

        <label>Vale Refeição:</label>
        <input type="number" id="vl_refeicao">

        <label>Vale Transporte:</label>
        <input type="number" id="vl_transporte">

        <label>INSS:</label>
        <input type="number" id="vl_inss">

        <label>FGTS:</label>
        <input type="number" id="vl_fgts">

        <label>Plano de Saúde:</label>
        <input type="number" id="vl_plano_saude">

        <label>Cargo:</label>
        <select id="id_cargo" required></select>

        <button type="button" id="btnSalvar">Salvar</button>
      </form>

      <!-- GRID -->
      <section class="table-section">
        <h3>Colaboradores</h3>
        <table id="grid">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>DtNascimento</th>
              <th>CPF</th>
              <th>RG</th>
              <th>Status</th>
              <th>Cargo Atual</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbodyColaboradores"></tbody>
        </table>
      </section>

      <div id="mensagem"></div>
    </div>
  </div>

  <!-- POPUP HISTÓRICO -->
  <div id="historicoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeHistorico">&times;</span>
      <h3>Histórico do Colaborador</h3>
      <table id="gridHistorico">
        <thead>
          <tr>
            <th>Data Cargo</th>
            <th>Salário</th>
            <th>Cargo</th>
            <th>Data Desligamento</th>
          </tr>
        </thead>
        <tbody id="tbodyHistorico"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="../auth.js"></script> <!-- Funções de auth (encrypt/decrypt/validação de token) -->
  <!-- JS -->
  <script src="ColaboradorCadastro.js"></script>
  <script src="../Menu/Menu.js"></script>

  <!-- Carregar o menu dinamicamente -->
  <script>
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));
  </script>
</body>
</html>
