<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Colaboradores</title>
  <link rel="stylesheet" href="../Menu/Menu.css">
  <link rel="stylesheet" href="ColaboradorCadastro.css">
</head>
<body>
  <div id="menu-container"></div>

  <div class="content">
    <div class="container">
      <header>
        <h2>Cadastro de Colaborador</h2>
        <button id="btnNovo" type="button">+ Novo</button>
      </header>

      <form id="formColaborador">
        <input type="hidden" id="id_funcionario" />

        <label>Nome:</label>
        <input type="text" id="nm_funcionario" required>

        <label>CPF:</label>
        <input type="text" id="cd_cpf" maxlength="11" required>

        <label>RG:</label>
        <input type="text" id="cd_rg" required>

        <label>Data de Nascimento:</label>
        <input type="date" id="dt_nascimento" required>

        <label>Data de Admiss?o:</label>
        <input type="date" id="dt_cargo" required>

        <label>Sal?rio Base:</label>
        <input type="number" id="vl_salario" min="0" step="0.01" required>

        <label>Vale Alimenta??o:</label>
        <input type="number" id="vl_alimentacao" min="0" step="0.01">

        <label>Vale Refei??o:</label>
        <input type="number" id="vl_refeicao" min="0" step="0.01">

        <label>Vale Transporte:</label>
        <input type="number" id="vl_transporte" min="0" step="0.01">

        <label>Plano de Sa?de:</label>
        <input type="number" id="vl_plano_saude" min="0" step="0.01">

        <label>INSS (calculado):</label>
        <input type="number" id="vl_inss" readonly>

        <label>FGTS (calculado):</label>
        <input type="number" id="vl_fgts" readonly>

        <div class="campo-checkbox">
          <input type="checkbox" id="lancar_automatico">
          <label for="lancar_automatico">Lan?ar sal?rios automaticamente nos pr?ximos meses?</label>
        </div>

        <label>Cargo:</label>
        <select id="id_cargo" required></select>

        <button type="button" id="btnSalvar">Salvar</button>
      </form>

      <section class="table-section">
        <h3>Colaboradores</h3>
        <table id="grid">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>DtNascimento</th>
              <th>CPF</th>
              <th>RG</th>
              <th>Status</th>
              <th>Cargo Atual</th>
              <th>A??es</th>
            </tr>
          </thead>
          <tbody id="tbodyColaboradores"></tbody>
        </table>
      </section>

      <div id="mensagem"></div>
    </div>
  </div>

  <div id="historicoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeHistorico">&times;</span>
      <h3>Hist?rico do Colaborador</h3>
      <table id="gridHistorico">
        <thead>
          <tr>
            <th>Data Cargo</th>
            <th>Sal?rio</th>
            <th>Cargo</th>
            <th>Data Desligamento</th>
          </tr>
        </thead>
        <tbody id="tbodyHistorico"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="../config.js"></script>
  <script src="../auth.js"></script>
  <script src="ColaboradorCadastro.js"></script>
  <script src="../Menu/Menu.js"></script>

  <script>
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));
  </script>
</body>
</html>
