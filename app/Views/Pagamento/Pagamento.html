<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lan√ßamento de Pagamentos</title>
  <link rel="stylesheet" href="Pagamento.css" />
  <link rel="stylesheet" href="../Menu/Menu.css" />
</head>
<body>
  <div id="menu-container"></div>

  <div id="content" class="content">
    <main class="main">
      <div class="card">
        <h1>Lan√ßamento de Pagamentos</h1>
        <form id="formPagamento" class="form-container">
          <div class="form-group">
            <label for="txtPagamento">Descri√ß√£o do Pagamento</label>
            <input type="text" id="txtPagamento" name="txtPagamento" required />
          </div>

          <div class="form-group">
            <label for="dtpVencimento">Data de Vencimento</label>
            <input type="date" id="dtpVencimento" name="dtpVencimento" required />
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="chkPago" name="chkPago" />
              Pago?
            </label>
          </div>

          <div class="form-group hidden" id="groupDtPagamento">
            <label for="dtpPagamento">Data de Pagamento</label>
            <input type="date" id="dtpPagamento" name="dtpPagamento" />
          </div>

          <div class="form-group">
            <label for="cmbFornecedores">Fornecedor</label>
            <select id="cmbFornecedores" name="cmbFornecedores" required>
              <option value="">Selecione</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cmbFormaPagamento">Forma de Pagamento</label>
            <select id="cmbFormaPagamento" name="cmbFormaPagamento" required>
              <option value="">Selecione</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cmbTipoPagamento">Tipo de Pagamento</label>
            <select id="cmbTipoPagamento" name="cmbTipoPagamento">
              <option value="avista" selected>√Ä vista</option>
              <option value="parcelado">Parcelado</option>
            </select>
          </div>

          <div class="form-group">
            <label for="txtValor" id="lblValor">Valor</label>
            <input type="text" id="txtValor" name="txtValor" placeholder="R$ 0,00" required />
          </div>

          <div id="parceladoFields" class="parcelado-extra hidden">
            <div class="form-group">
              <label for="txtParcelas">N√∫mero de Parcelas</label>
              <input type="number" id="txtParcelas" name="txtParcelas" min="2" step="1" placeholder="Ex.: 6" />
            </div>
            <div class="form-group">
              <label for="dtPrimeiraParcela">Data da Primeira Parcela</label>
              <input type="date" id="dtPrimeiraParcela" name="dtPrimeiraParcela" />
            </div>
            <div class="form-group">
              <label for="txtJuros">Juros (%)</label>
              <input type="number" id="txtJuros" name="txtJuros" min="0" step="0.01" placeholder="0,00" />
            </div>
          </div>

          <div class="actions">
            <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>

      <!-- üîπ Grid de Pagamentos -->
      <section class="table-section">
        <table id="dgvPagamentos" aria-label="Tabela de Pagamentos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descri√ß√£o</th>
              <th>Fornecedor</th>
              <th>Vencimento</th>
              <th>Valor</th>
              <th>Forma Pagamento</th>
              <th>Status</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preenchido via JS -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="../config.js"></script>
<script src="../auth.js"></script> <!-- Fun√ß√µes de auth (encrypt/decrypt/valida√ß√£o de token) -->
  <script src="Pagamento.js"></script>
  <script src="../Menu/Menu.js"></script>
  <script>
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => {
        console.error('Erro ao carregar o menu:', error);
      });

    document.addEventListener("DOMContentLoaded", () => {
      const observer = new MutationObserver(() => {
        const menu = document.querySelector(".menu");
        const content = document.getElementById("content");
        if (menu && content) {
          content.classList.toggle("recolhido", menu.classList.contains("recolhido"));
        }
      });

      const interval = setInterval(() => {
        const menu = document.querySelector(".menu");
        if (menu) {
          observer.observe(menu, { attributes: true, attributeFilter: ["class"] });
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
