<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Representante</title>
  <link rel="stylesheet" href="cadastro-representante.css">
  <link rel="stylesheet" href="../Menu/Menu.css">
</head>
<body>
  <div id="menu-container"></div>

  <!-- Wrapper para acompanhar o menu -->
  <div id="content" class="content">
    <main class="main">
      <div class="card">
        <h2>Novo Representante</h2>
        <form id="form-representante" class="form-container">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
          </div>
          <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" placeholder="Digite o RG" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
          </div>
          <div class="form-group">
            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc">
          </div>  
          <div class="actions">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Responsáveis</h2>

        <!-- Campo de filtro -->
        <div class="filtro-container">
          <label for="filtroNome">Filtrar por Nome:</label>
          <input type="text" id="filtroNome" placeholder="Digite o nome do representante...">
        </div>

        <div class="grid-view">
          <table id="tabela-representantes">
            <thead>
              <tr>
                <th>Nome</th>
                <th>RG</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>DtNasc</th>
                <th>Email</th>
                <!-- <th>Ações</th>  -->
              </tr>
            </thead>
            <tbody>
              <!-- Conteúdo gerado via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="../auth.js"></script>
  <script src="cadastro-representante.js"></script>
  <script src="../Menu/Menu.js"></script>
  <script>
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));

    document.addEventListener("DOMContentLoaded", () => {
      const observer = new MutationObserver(() => {
        const menu = document.querySelector(".menu");
        const content = document.getElementById("content");
        if (menu && content) {
          content.classList.toggle("recolhido", menu.classList.contains("recolhido"));
        }
      });

      const interval = setInterval(() => {
        const menu = document.querySelector(".menu");
        if (menu) {
          observer.observe(menu, { attributes: true, attributeFilter: ["class"] });
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
