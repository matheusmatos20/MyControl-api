<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clínica de Repouso - Serviços</title>
  <link rel="stylesheet" href="ServicoCliente.css">
</head>
<body>
  <div class="container">
    <h2>Contratação de Serviços - Clínica de Repouso</h2>

    <div class="form-group">
      <label for="cliente">Paciente:</label>
      <select id="cliente"></select>
    </div>

    <div class="form-group">
      <label for="servico">Serviço:</label>
      <select id="servico"></select>
    </div>

    <div class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="R$ 0,00">
    </div>

    <div class="form-group">
      <label for="desconto">Desconto:</label>
      <input type="number" id="desconto" placeholder="R$ 0,00">
    </div>

    <button onclick="salvarServico()">Salvar Serviço</button>

    <table id="grid">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Serviço</th>
          <th>Valor</th>
          <th>Desconto</th>
        </tr>
      </thead>
      <tbody>
        <!-- dados carregados pela API -->
      </tbody>
    </table>
  </div>

  <script src="ServicoCliente.js"></script>
</body>
</html>
