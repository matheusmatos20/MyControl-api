<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gest√£o de Clientes</title>
  <link rel="stylesheet" href="Cliente.css" />
  <link rel="stylesheet" href="../Menu/Menu.css">
</head>
<body>
  <div id="menuContainer"></div>

  <!-- üîπ Wrapper que acompanha o menu -->
  <div id="content" class="content">
    <main class="container">
      <h1>Gest√£o de Clientes</h1>

      <!-- BOT√ÉO + -->
      <div class="acoes-topo">
        <button id="btnNovo" class="btn-novo">+</button>
      </div>

      <!-- FORMUL√ÅRIO -->
      <section class="form-section">
        <form id="cliente-form" novalidate>
          <div class="form-grid">

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" required />
            </div>

            <div class="form-group">
              <label for="rg">RG</label>
              <input type="text" id="rg" name="rg" required />
            </div>

            <div class="form-group">
              <label for="dataNasc">Data Nascimento</label>
              <input type="date" id="dataNasc" name="dataNasc" required />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" name="telefone" required />
            </div>

            <!-- <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div> -->

            <!-- Combobox Representante -->
            <div class="form-group">
              <label for="representante">Representante</label>
              <select id="representante" name="representante" required>
                <option value="">Selecione...</option>
              </select>
            </div>

          </div>
          <button type="submit" id="btnSalvar">Salvar</button>
        </form>
      </section>

      <!-- GRID -->
      <section class="table-section">
        <table id="clientes-table">
          <thead>
            <tr data-id="Clientes">
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>RG</th>
              <th>Data Nasc.</th>
              <th>Telefone</th>
              <!-- <th>Email</th> -->
              <th>Representante</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido dinamicamente -->
          </tbody>
        </table>
      </section>
    </main>
  </div> <!-- üîπ fim do wrapper -->

  <script src="Cliente.js"></script>
  <script src="../Menu/Menu.js"></script>
  <script>
    // Carrega menu dinamicamente
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menuContainer').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));
  </script>
</body>
</html>
