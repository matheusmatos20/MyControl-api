<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gest√£o de Clientes</title>
  <link rel="stylesheet" href="Cliente.css" />
  <link rel="stylesheet" href="../Menu/Menu.css">
</head>
<body>
  <div id="menuContainer"></div>

  <!-- üîπ Wrapper que acompanha o menu -->
  <div id="content" class="content">
    <main class="main">

      <!-- BOT√ÉO + -->
      <div class="acoes-topo">
        <button id="btnNovo" class="btn-novo">+</button>
      </div>
      
      <!-- CARD 1 - FORMUL√ÅRIO -->
      <div class="card">
        <h2>Novo Cliente</h2>
        <form id="cliente-form" class="form-container" novalidate>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required />
          </div>

          <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" required />
          </div>

          <div class="form-group">
            <label for="dataNasc">Data Nascimento</label>
            <input type="date" id="dataNasc" name="dataNasc" required />
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required />
          </div>

          <div class="form-group">
            <label for="representante">Representante</label>
            <select id="representante" name="representante" required>
              <option value="">Selecione...</option>
            </select>
          </div>

          <div class="actions">
            <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>

      <!-- CARD 2 - LISTAGEM -->
      <div class="card">
        <h2>Clientes Cadastrados</h2>

        <!-- üîπ Filtro de busca -->
        <div class="filtro-container">
          <div class="filtro-box">
            <span class="filtro-icon">üîç</span>
            <input 
              type="text" 
              id="filtroClientes" 
              placeholder="Buscar cliente..."
            />
          </div>
        </div>

        <!-- GRID -->
        <section class="table-section">
          <table id="clientes-table">
            <thead>
              <tr data-id="Clientes">
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Data Nasc.</th>
                <th>Telefone</th>
                <th>Representante</th>
              </tr>
            </thead>
            <tbody>
              <!-- preenchido dinamicamente -->
            </tbody>
          </table>
        </section>
      </div>

    </main>
  </div> <!-- üîπ fim do wrapper -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="../auth.js"></script>
  <script src="Cliente.js"></script>
  <script src="../Menu/Menu.js"></script>
  <script>
    // Carrega menu dinamicamente
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menuContainer').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));

    // Ajuste menu recolhido
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new MutationObserver(() => {
        const menu = document.querySelector(".menu");
        const content = document.getElementById("content");
        if (menu && content) {
          content.classList.toggle("recolhido", menu.classList.contains("recolhido"));
        }
      });

      const interval = setInterval(() => {
        const menu = document.querySelector(".menu");
        if (menu) {
          observer.observe(menu, { attributes: true, attributeFilter: ["class"] });
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
