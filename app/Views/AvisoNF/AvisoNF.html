<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviso de Nota Fiscal</title>
  <link rel="stylesheet" href="AvisoNF.css">
</head>
<body>
  <main class="wrapper">
    <header class="header">
      <h1>Comunicar Nota Fiscal</h1>
      <p>Preencha os campos abaixo para informar a emissão da nota fiscal. Todos os dados serão verificados automaticamente.</p>
    </header>

    <form id="formAvisoNF" class="card">
      <section class="section">
        <h2>Identificação</h2>
        <div class="grid">
          <div class="field">
            <label for="cnpjFornecedor">CNPJ do fornecedor *</label>
            <input type="text" id="cnpjFornecedor" placeholder="00.000.000/0000-00" required>
          </div>
          <div class="field">
            <label for="cnpjEmpresa">CNPJ da empresa *</label>
            <input type="text" id="cnpjEmpresa" placeholder="00.000.000/0000-00" required>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Dados da NF</h2>
        <div class="grid">
          <div class="field">
            <label for="numeroNF">Número *</label>
            <input type="text" id="numeroNF" required>
          </div>
          <div class="field">
            <label for="serieNF">Série *</label>
            <input type="text" id="serieNF" required>
          </div>
          <div class="field">
            <label for="valorNF">Valor *</label>
            <input type="text" id="valorNF" placeholder="0,00" required>
          </div>
          <div class="field">
            <label for="chaveNF">Chave de acesso (44 dígitos)</label>
            <input type="text" id="chaveNF" maxlength="44" minlength="44" placeholder="00000000000000000000000000000000000000000000">
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Datas</h2>
        <div class="grid">
          <div class="field">
            <label for="dataEmissao">Data de emissão *</label>
            <input type="date" id="dataEmissao" required>
          </div>
          <div class="field">
            <label for="dataVencimento">Data de vencimento *</label>
            <input type="date" id="dataVencimento" required>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Observações</h2>
        <div class="field">
          <label for="observacao">Comentários (opcional)</label>
          <textarea id="observacao" rows="3" placeholder="Inclua informações relevantes, se desejar."></textarea>
        </div>
      </section>

      <button type="submit" class="btn-primary">Enviar aviso</button>
    </form>

    <section id="resultado" class="resultado hidden"></section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="../config.js"></script>
  <script src="../auth.js"></script>
  <script src="AvisoNF.js"></script>
</body>
</html>
