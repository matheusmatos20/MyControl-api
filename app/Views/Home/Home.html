<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gran Tempo</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="../Menu/Menu.css">
</head>
<body>
  <div id="menu-container"></div>

  <div id="content" class="content">
    <main class="container">
      <div class="header">
        <h1 id="empresaNome">Gran Tempo</h1>
        <p id="boasVindas">Bem-vindo, usuário</p>
      </div>

      <div class="cards">
        <div class="card pendencia" id="cardPendencias">
          <h3>Pendências</h3>
          <p>Carregando...</p>
        </div>

        <div class="card alerta" id="cardAlertas">
          <h3>Alertas</h3>
          <p>Carregando...</p>
        </div>

        <div class="card receber" id="cardContasReceber">
          <h3>Entradas da Semana</h3>
          <p>Carregando...</p>
        </div>
      </div>

      <div id="areaExpansivel" data-active-section=""></div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="../config.js"></script>
  <script src="../auth.js"></script>
  <script src="home.js"></script>
  <script src="../Menu/Menu.js"></script>

  <script>
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));

    document.addEventListener("DOMContentLoaded", () => {
      const observer = new MutationObserver(() => {
        const menu = document.querySelector(".menu");
        const content = document.getElementById("content");
        if (menu && content) {
          content.classList.toggle("recolhido", menu.classList.contains("recolhido"));
        }
      });

      const interval = setInterval(() => {
        const menu = document.querySelector(".menu");
        if (menu) {
          observer.observe(menu, { attributes: true, attributeFilter: ["class"] });
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
