<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gran Tempo</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="../Menu/Menu.css">
</head>
<body>
  <div id="menu-container"></div>

  <!-- ðŸ”¹ Wrapper igual Ã s outras telas -->
  <div id="content" class="content">
    <main class="container">
      <div class="header">
        <h1>Gran Tempo</h1>
        <p>Bem-vindo, usuÃ¡rio</p>
      </div>

      <div class="cards">
        <div class="card pendencia">
          <h3>PendÃªncias</h3>
          <p>2 pendÃªncias em aberto</p>
        </div>

        <div class="card alerta">
          <h3>Alertas</h3>
          <p>3 alertas recentes</p>
        </div>

        <div class="card financeiro">
          <h3>Financeiro</h3>
          <p>R$ 15.000,00 em caixa</p>
        </div>
      </div>
    </main>
  </div>

  <script src="home.js"></script>
  <script src="../Menu/Menu.js"></script>
  <script>
    // Carregar menu dinamicamente
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));

    // ðŸ”¹ Ajuste dinÃ¢mico ao recolher o menu
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new MutationObserver(() => {
        const menu = document.querySelector(".menu");
        const content = document.getElementById("content");
        if (menu && content) {
          content.classList.toggle("recolhido", menu.classList.contains("recolhido"));
        }
      });

      const interval = setInterval(() => {
        const menu = document.querySelector(".menu");
        if (menu) {
          observer.observe(menu, { attributes: true, attributeFilter: ["class"] });
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
