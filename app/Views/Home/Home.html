<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gran Tempo</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="../Menu/Menu.css">
</head>
<body>
  <div id="menu-container"></div>

  <!-- 🔹 Wrapper igual às outras telas -->
  <div id="content" class="content">
    <main class="container">
      <div class="header">
        <h1 id="empresaNome">Gran Tempo</h1>
        <p id="boasVindas">Bem-vindo, usuário</p>
      </div>

      <div class="cards">
        <div class="card pendencia" id="cardPendencias">
          <h3>Pendências</h3>
          <p>2 pendências em aberto</p>
        </div>

        <div class="card alerta" id="cardAlertas">
          <h3>Alertas</h3>
          <p>3 alertas recentes</p>
        </div>

        <!-- <div class="card financeiro" id="cardFinanceiro">
          <h3>Financeiro</h3>
          <p>R$ 15.000,00 em caixa</p>
        </div> -->
      </div>

      <!-- 🔹 Área dinâmica onde a grid será carregada -->
      <div id="areaExpansivel"></div>
    </main>
  </div>

  <!-- 🔹 Bibliotecas e scripts (ordem importa) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="../config.js"></script>
<script src="../auth.js"></script> <!-- Funções de auth (encrypt/decrypt/validação de token) -->
  <script src="home.js"></script>    <!-- Scripts específicos da Home -->
  <script src="../Menu/Menu.js"></script>

  <!-- Carregar menu dinamicamente -->
  <script>
    fetch('../Menu/Menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Erro ao carregar o menu:', error));

    // Ajuste dinâmico ao recolher o menu
    document.addEventListener("DOMContentLoaded", () => {
      const observer = new MutationObserver(() => {
        const menu = document.querySelector(".menu");
        const content = document.getElementById("content");
        if (menu && content) {
          content.classList.toggle("recolhido", menu.classList.contains("recolhido"));
        }
      });

      const interval = setInterval(() => {
        const menu = document.querySelector(".menu");
        if (menu) {
          observer.observe(menu, { attributes: true, attributeFilter: ["class"] });
          clearInterval(interval);
        }
      }, 100);
    });
  </script>
</body>
</html>
